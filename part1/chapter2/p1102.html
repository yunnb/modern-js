<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OR 연산자의 피연산자가 alert 라면?</title>
</head>
<body>
아래 코드의 결과를 예측해 보세요.

alert( alert(1) || 2 || alert(3) );
-> alert 창에 1, 2 차례로 출력
=> 1. 가장 왼쪽 피연산자인 alert(1) 평가하여 1 출력
   2. alert()는 undefined 반환 -> 다음 피연산자 평가
   3. 2는 truthy 이므로 실행 멈추고 2 반환 -> 가장 바깥 alert의 피연산자가 되어 2 출력
   종료
</body>
</html>
