<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수 가지고 놀기</title>
</head>
<body>
1. admin과 name이라는 변수를 선언하세요.
2. name에 값으로 "John"을 할당해 보세요.
3. name의 값을 admin에 복사해 보세요.
4. admin의 값을 alert 창에 띄워보세요. "John"이 출력되어야 합니다.
<script>
    let admin, name;
    name = "John";
    admin = name;
    alert(admin);
</script>
</body>
</html>
