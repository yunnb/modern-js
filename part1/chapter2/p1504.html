<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pow(x, n) 함수 만들기</title>
</head>
<body>
<pre>
x의 n제곱을 반환해주는 함수, pow(x,n)를 만들어보세요.
x의 n 제곱은 x를 n번 곱해서 만들 수 있습니다.

pow(3, 2) = 3 * 3 = 9
pow(3, 3) = 3 * 3 * 3 = 27
pow(1, 100) = 1 * 1 * ...* 1 = 1
프롬프트 대화상자를 띄워 사용자로부터 x와 n을 입력받고
pow(x,n)의 반환 값을 보여주는 코드를 작성해 보세요.

주의사항: n은 1 이상의 자연수이어야 합니다. 이외의 경우엔 자연수를 입력하라는 얼럿 창을 띄워주어야 합니다.
</pre>
<script>
    let x = prompt("x?", "");
    let n = prompt("n?", "");
    if (n < 1) alert(`${n}은 양의 정수이어야 합니다.`);
    else alert(pow(x, n));
    function pow(x, n) {
        let result = 1;
        for (let i = 0; i < n; i++) result *= x;

        return result;
        // return alert(result);보다는 return result;
        // 한 함수에는 하나의 기능만 수행하는 것이 좋으므로
        // pow 함수는 제곱 기능만 수행하도록
    }
</script>
</body>
</html>
