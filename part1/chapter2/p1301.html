<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문의 마지막 값 </title>
</head>
<body>
<pre>
아래 코드를 실행했을 때 얼럿 창에 마지막으로 뜨는 값은 무엇일까요?
이유도 함께 설명해보세요.

let i = 3;

while (i) {
  alert( i-- );
}

-> 1
=> i가 3일때 i는 2가 되고, 후위형이므로 3 그대로 출력
    i가 2일 때 i는 1이 되고, 2 출력
    i가 1일 때 i는 1이 되고, 1 출력
     i가 0이므로 반복문 종료
</pre>
</body>
</html>
