<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스킙트의 공식 이름</title>
</head>
<body>
if..else 구조를 이용해 "자바스크립트의 ‘공식’ 이름은 무엇일까요?"
라는 질문을 하는 코드를 작성해 보세요.

사용자가 'ECMAScript’를 입력했다면 ‘정답입니다!’,
아니라면 '모르셨나요? 정답은 ECMAScript입니다!'라는 메시지를 보여주세요.

<script>
    let answer = prompt("자바스크립트의 '공식' 이름은 무엇일까요?", "");
    if (answer === 'ECMAScript') alert("정답입니다!");
    else alert("모르셨나요? 정답은 ECMAScript입니다!");
</script>
</body>
</html>
