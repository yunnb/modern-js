<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>간단한 페이지 만들기</title>
</head>
<body>
사용자에게 이름을 물어보고, 입력받은 이름을 그대로 출력해주는 페이지를 만들어 보세요.

<script>
    let userName = prompt("이름이 무엇인가요?", "");
    alert(userName);

    let isBoss = confirm(`당신이 ${userName} 인가요?`);
    alert(isBoss);
</script>
</body>
</html>
