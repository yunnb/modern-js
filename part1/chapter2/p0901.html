<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비교</title>
</head>
<body>
아래 표현식들의 결과를 예측해보세요.

5 > 4                   // true
"apple" > "pineapple"   // false (a<b)
"2" > "12"              // true  (2 > 1) 문자열이므로 사전식 비교
undefined == null       // true
undefined === null      // false
null == "\n0\n"         // false
null === +"\n0\n"       // false
</body>
</html>
