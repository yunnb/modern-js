<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>'if'를 '?'로 교체하기</title>
</head>
<body>
조건부 연산자 '?'를 이용해 if문이 사용된 아래 코드를 변형해보세요. 동작 결과는 동일해야 합니다.

let result;

if (a + b < 4) {
result = '미만';
} else {
result = '이상';
}

<script>
    let result = (a + b < 4) ? '미만' : '이상';
</script>
</body>
</html>
